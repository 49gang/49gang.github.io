<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>49 Gang</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@800&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet"> 

	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: "JetBrains Mono", monospace;
			background-color: #000;
			color: #fff;

			display: flex;
			justify-content: center;
			align-items: center;

			height: 100vh;
		}

		aside#bg-cover {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background-image: url("img/wide.jpg");
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			z-index: -1;
			opacity: 0.1;
		}

		header h1 {
			font-size: 5rem;
			font-weight: 700;
			text-align: center;
			margin: 0;
			cursor: default;
			opacity: 0.5;
			transform: translateY(3rem);
			transition: all 0.2s ease-out;
		}

		main:hover header h1 {
			transform: translateY(1.5rem);
			opacity: 1;
		}

		main nav {
			display: flex;
		}

		main nav a {
			flex: 1;
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 99;

			text-align: center;
			text-decoration: none;
			padding: 1rem 0;
			transition: flex 0.2s ease-in-out;
		}

		nav a:first-of-type {
			border-top-left-radius: 1rem;
			border-bottom-left-radius: 1rem;
		}

		nav a:last-of-type {
			border-top-right-radius: 1rem;
			border-bottom-right-radius: 1rem;
		}

		main nav a span {
			display: block;
			transition: transform 0.2s ease-in-out;
		}

		main nav a:hover {
			flex: 2;
		}

		main nav a:hover span {
			transform: scale(1.5);
		}

		/* footer {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100vw;
			text-align: center;
		} */

		.george {
			background-color: #821a1b;
			color: #fff;
			font-family: BlinkMacSystemFont,-apple-system,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,Helvetica,Arial,sans-serif;
		}

		.lewis {
			background-color: #1e1e2e;
			color: #f5c2e7;
			font-family: Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif;
		}

		.tom {
			background-color: #271339;
			color: #f2eef7;
			font-family: 'Libre Baskerville', 'Merriweather', 'Cambria', 'Cochin', 'Georgia', 'Times', 'Times New Roman', serif;
		}

	</style>
</head>
<body>
<div>
	<aside id="bg-cover"></aside>
	
	<main>
		<header>
			<h1>49 Gang</h1>
		</header>

		<nav>
			<a href="https://ghott.me" class="george"><span>George</span></a>
			<a href="https://lewisakura.moe/" class="lewis"><span>Lewis</span></a>
			<a href="https://tomr.me" class="tom"><span>Tom</span></a>
		</nav>
	</main>
